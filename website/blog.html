                    <br>

                    </textarea>
                    <br> 
                    <label>Comment : </label> 
                    <br>
                    <input type="text" placeholder="Enter Comment" name="comment" id="comment">
                    <br>
                    <button type="button" class="cancelblogbtn" onclick="window.location.reload()"> Cancel</button>
                    <button type="submit" class="submitblogbtn">Submit</button>
