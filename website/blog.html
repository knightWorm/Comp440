<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 | Blogs</title>
    <link href="../static/css/styles.css" type="text/css" rel="stylesheet" >
    <script type="text/javascript" src ="{{ url_for('static', filename='sc.js') }}"></script>
</head>
<body>
    <header>
        <h1>Comp 440: Project 1</h1>
        <h2>Welcome</h2>
        <!-- <hr size="8" width="80%" color="black"> -->
        <section id ="navbar">
            <div class ="navigation">
                <nav>
                    <a href="home.html">Initialize</a>
                    <a href="backendOperations.html">Operations</a>
                </nav>

            </div>
        </section>
    </header>
    <main>
        <!-- <script type="text/javascript">alert("welcome to my page")</script> -->
        <section id="blogComment">
            <div class="blogForm">
                <h2>Blogs and Comments</h2>
                <form method="post" action="blog.html" autocomplete="off">
                    <p style="color:red">{{error_msg}}</p>
                    <label>Create Blog : </label> 
                    <br>
                    <br>
                    <input type="text" placeholder="Enter a subject" name="subject" id="subject" style="margin-top: 0;margin-bottom: 0;text-align: left; ">
                    <textarea name="blog" id="blog" rows="4" cols="20"  placeholder="Write a blog" required style="margin-top: 0;margin-bottom: 0;text-align: left; "></textarea>
                    <input type="text" placeholder="Enter tags: blockchain, bitcoin, decentralized" name="tag" id="tag" style="margin-top: -4px;margin-bottom: 0;text-align: left; ">
                    <br> 
                    <button type="button" class="cancelblogbtn" onclick="window.location.reload()"> Cancel</button>
                    <button type="submit" name="create_blog" value="true" class="submitblogbtn">Submit</button>
                </form>
                <br><br>
                <form method="get" action="blog.html">
                    <label>Select Blog : </label>
                    <br>
                    <!-- <input type="text" class="searchbar" placeholder="Search blogs" name="search" id="search" style="width: 200px;"> -->
                    <button type="submit" class="submitblogbtn" style="height: 35px;">Select</button>
                    <select name="searchblogs" id="searchblogs" style="height: 35px;">
                        {{options|safe}}
                    </select>
                </form>
                <br><br>
                <label>Blog : </label> 
                <br> 
                <textarea name="displayblog" id="displayblog" rows="6" cols="20" placeholder="Select a blog to display" readonly>
                    {{blog}}
                </textarea>
                <br>
                <label>Comments : </label>
                <br>
                <textarea name="displayblog" id="displayblog" rows="4" cols="20" placeholder="Select a blog to display" readonly>
                    {{comments}}
                </textarea>
                <form method="post" action="blog.html" autocomplete="off">
                    <button style="background-color:blue;" type="button" class="ratingbtn" onclick="likeButton()"><img src="/static/resources/icons/outline_favorite_white_24dp.png"></button>
                    <button type="button" class="ratingbtn" onclick="dislikeButton()"><img src="/static/resources/icons/outline_thumb_down_white_24dp.png"></button>
                    <br>
                    <label>Comment : </label>
                    <br>
                    <input type="text" placeholder="Enter Comment" name="comment" id="comment">
                    <br>
                    <input type="hidden" id="positive" name="positive" value="true"></input>
                    <button type="button" class="cancelblogbtn" onclick="window.location.reload()"> Cancel</button>
                    <button type="submit" name="create_comment" value="true" class="submitblogbtn">Submit</button>
                    <br>
                    <br>
                </form>
                <form method="post" action="blog.html">
                    <button type="submit" class="cancelbtn" name="sign_out" value="true">Sign Out</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!-- <hr size="8" width="80%" color="black"> -->
        <p>&copy; Copyrights 2021 by Comp440Team#12</p>
    </footer>
</body>
</html>
